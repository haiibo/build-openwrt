      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android $AGENT_TOOLSDIRECTORY
          sudo swapoff -a && sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt -yqq purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt -yqq update
          sudo -E apt -yqq install $(curl -fsSL is.gd/depends_ubuntu_2404)
          sudo -E apt -yqq autoremove --purge
          sudo -E apt -yqq autoclean
          sudo -E apt -yqq clean
          sudo -E systemctl daemon-reload
          sudo timedatectl set-timezone "$TZ"

      - name: Combine Disks
        run: |
          MNT_SIZE=$((($(df --block-size=1024 --output=avail /mnt | tail -1) - 1024*1024*1) * 1024))
          sudo fallocate -l $MNT_SIZE /mnt/mnt.img
          MNT_NAME=$(sudo losetup -Pf --show /mnt/mnt.img)
          sudo pvcreate -f $MNT_NAME
          ROOT_SIZE=$((($(df --block-size=1024 --output=avail / | tail -1) - 1024*1024*4) * 1024))
          sudo fallocate -l $ROOT_SIZE /root.img
          ROOT_NAME=$(sudo losetup -Pf --show /root.img)
          sudo pvcreate -f $ROOT_NAME
          sudo vgcreate actions $MNT_NAME $ROOT_NAME
          sudo lvcreate -n disk -l 100%FREE actions
          LV_NAME=$(sudo lvscan | awk -F "'" '{print $2}')
          sudo mkfs.btrfs -L combinedisk $LV_NAME
          sudo mkdir -p /workdir
          sudo mount -o compress=zstd $LV_NAME /workdir
          sudo chown -R runner:runner /workdir && df -hT

      - name: Load Custom Script
        run: |
          sed -i 's/immortalwrt\/immortalwrt/VIKINGYFY\/immortalwrt/' $DIY_SCRIPT
          sed -i 's/REPO_BRANCH=".*"/REPO_BRANCH="main"/' $DIY_SCRIPT
          chmod +x $DIY_SCRIPT && ./$DIY_SCRIPT

      - name: Compile Toolchain
        if: env.REBUILD_TOOLCHAIN == 'true'
        id: toolchain
        run: |
          cd $OPENWRT_PATH
          make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
          $GITHUB_WORKSPACE/$DIY_SCRIPT

      - name: Delete Old Toolchain
        if: steps.toolchain.conclusion == 'success' || env.OUTPUT_RELEASE == 'true'
        uses: mknejp/delete-release-assets@v1
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          tag: toolchain-cache
          assets: '${{env.SOURCE_REPO}}-${{env.LITE_BRANCH}}-${{env.DEVICE_TARGET}}*'
          fail-if-no-assets: false
          fail-if-no-release: false

      - name: Upload Toolchain To Release
        if: steps.toolchain.conclusion == 'success' || env.OUTPUT_RELEASE == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: toolchain-cache
          tag_name: toolchain-cache
          token: ${{secrets.GITHUB_TOKEN}}
          files: output/*
          body: OpenWrt å·¥å…·é“¾ç¼“å­˜

      - name: Download DL Packages
        run: |
          cd $OPENWRT_PATH
          # make download -j$(nproc)
          make package/download -j$(nproc)

      - name: Compile Firmware
        id: compile
        run: |
          cd $OPENWRT_PATH
          mkdir -p files/etc/uci-defaults
          cp $GITHUB_WORKSPACE/scripts/init-settings.sh files/etc/uci-defaults/99-init-settings
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "FILE_DATE=$(date +"%Y.%m.%d")" >>$GITHUB_ENV
          echo "DATE=$(date +"%Y.%m.%d-%H:%M:%S")" >>$GITHUB_ENV

      - name: Organize Files
        if: steps.compile.conclusion == 'success'
        run: |
          df -hT
          echo "==============================="
          ls $OPENWRT_PATH/bin/targets/*/*
          echo "==============================="
          cd $OPENWRT_PATH/bin/targets/*/*
          sed '/^$/d' $OPENWRT_PATH/.config >config.txt
          cat config.buildinfo
          cp -rf $OPENWRT_PATH/bin/packages/* packages
          tar -zcf packages.tar.gz packages
          sleep 3s && rm -rf packages sha256sums *.buildinfo *.json *rootfs.img.gz
          echo "FIRMWARE_PATH=$PWD" >>$GITHUB_ENV

      - name: Upload Firmware To Artifact
        if: steps.compile.conclusion == 'success' && env.UPLOAD_ARTIFACT == 'true'
        uses: actions/upload-artifact@main
        with:
          name: ${{env.SOURCE_REPO}}-${{env.LITE_BRANCH}}-${{env.DEVICE_TARGET}}-firmware-${{env.FILE_DATE}}
          path: ${{env.FIRMWARE_PATH}}

      - name: Upload Firmware To Release
        if: steps.compile.conclusion == 'success' && env.UPLOAD_RELEASE == 'true'
        uses: ncipollo/release-action@main
        with:
          name: ${{env.RELEASE_TAG}}-${{env.DATE}}
          allowUpdates: true
          removeArtifacts: true
          tag: ${{env.RELEASE_TAG}}
          token: ${{secrets.GITHUB_TOKEN}}
          artifacts: ${{env.FIRMWARE_PATH}}/*
          body: |
            **This is ${{env.SOURCE_REPO}} firmware for ${{env.DEVICE_TARGET}}-${{inputs.wifi}}**
            ### ğŸ“’ å›ºä»¶ä¿¡æ¯
            - ğŸ’» å¹³å°æ¶æ„: ${{env.DEVICE_TARGET}}
            - âš½ å›ºä»¶æºç : ${{env.REPO_URL}}
            - ğŸ’ æºç åˆ†æ”¯: ${{env.REPO_BRANCH}}
            - ğŸš€ å†…æ ¸ç‰ˆæœ¬: ${{env.KERNEL_VERSION}}
            - ğŸŒ é»˜è®¤åœ°å€: ${{env.IP_ADDRESS}}
            - ğŸ”‘ é»˜è®¤å¯†ç : password
